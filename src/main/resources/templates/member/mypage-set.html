<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link data-vue-meta="1" rel="shortcut icon" href="/images/member/icon.png">
    <link rel="stylesheet" href="/css/member/mypage-set.css">

    <link rel="stylesheet" href="/font/didactgothic.woff2">
    <link rel="stylesheet" href="/font/materialdesignicons-webfont-d5cba82059f88bfa469e.woff2">
    <link rel="stylesheet" href="/font/roboto-cyrillic-700-normal-d010f1f324e111a22e53.woff2">
    <link rel="stylesheet" href="/font/roboto-cyrillic-ext-700-normal-be4d02458ce53887dc37.woff2">
    <link rel="stylesheet" href="/font/roboto-greek-700-normal-50e795c1345353b0e996.woff2">

    <link rel="stylesheet" href="/font/roboto-latin-ext-700-normal-ed67ad54b1a8f5d21150.woff2">

    <link rel="stylesheet" href="/css/main-page/header2.css">
    <link rel="stylesheet" href="/css/main-page/footer.css">

</head>
<body>
<th:block th:if="${session.member != null || session.counselor != null}">
            <header th:replace="~{/main-page/header2 :: #app-header}"></header>
        </th:block>
        <th:block th:unless="${session.member !=null || session.counselor != null}">
            <header th:replace="~{/main-page/header :: #app-header}"></header>
        </th:block>
    <main class="main">
        <div class="main-1">
            <h1 class="main-2">계정 설정</h1>
            <div class="main-3">
                <div class="main-5">
                    <div class="main-6">
                        <div class="main-7">
                            <img th:if="${file != null}"
                                 id="profile-image"
                                 class="profile-img">

                            <img th:if="${file == null}"
                                 th:src="@{/images/member/no-profile.png}"
                                 class="profile-img">
                        </div>
                        <button type="button" class="main-8">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" color="#6A7685">
                                <path fill="currentColor" fill-rule="evenodd" d="M4 6a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-1.882a1 1 0 0 1-.894-.553l-.948-1.894A1 1 0 0 0 15.382 3H8.618a1 1 0 0 0-.895.553l-.947 1.894A1 1 0 0 1 5.882 6zm8 10.482a4 4 0 1 0 0-8 4 4 0 0 0 0 8" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                        <div class="photo-1">
                            <div class="photo-2">
                                <div class="photo-3">
                                    <div class="photo-4">
                                        <h4 class="phtop-5">프로필 사진 등록</h4>
                                        <div class="photo-6">
                                            <label height="44" class="photo-7 change-profile">사진 등록하기
                                                <input type="file" name="file" class="photo-8">
                                            </label>
                                            <button type="button" class="photo-9 change-profile">기본 이미지로 변경</button>
                                            <button type="button" class="photo-10">취소</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <form id="wrap">
                    <div class="main-9">이름
                        <button id="button" type="button" class="main-10">수정</button>
                    </div>
                    <div class="main-11">
                        <p class="main-12" th:text="${session.member.memberName}"></p>
                    </div>
                </form>
                <form id="sub" action="/member/update/name" method="post">
                    <div class="main-9">이름</div>
                    <div class="main-11">
                        <input id="insert1" type="text" name="memberName" class="main-12" th:value="${session.member.memberName}">
                    </div>
                    <div class="select-1">
                        <button id="cancle1" type="button" class="select-2">취소</button>
                        <button type="submit" disabled="" class="select-3">저장하기</button>
                    </div>
                </form>
            </div>
            <hr class="main-4">
            <ul>
                <li class="main-13">
                    <button class="main-14">
                        <a href="/member/mypage/info">
                        <p class="main-15">개인 정보 관리</p>
                        <div class="main-16">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" color="#AAB4BF">
                                <path fill="currentColor" fill-rule="evenodd" d="M17.3 11.92a.75.75 0 0 0-.222-.528l-7.8-7.725a.75.75 0 1 0-1.056 1.066l7.267 7.197-7.272 7.343a.75.75 0 0 0 1.066 1.055l7.8-7.876a.75.75 0 0 0 .217-.531" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        </a>
                    </button>
                </li>
                <li id="bt1" class="main-13">
                    <form action="/member/logout" method="get">
                    <button class="main-14">
                        <p class="main-15">로그아웃</p>
                        <div class="main-16">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" color="#AAB4BF">
                                <path fill="currentColor" fill-rule="evenodd" d="M17.3 11.92a.75.75 0 0 0-.222-.528l-7.8-7.725a.75.75 0 1 0-1.056 1.066l7.267 7.197-7.272 7.343a.75.75 0 0 0 1.066 1.055l7.8-7.876a.75.75 0 0 0 .217-.531" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                    </button>
                        </form>
                </li>
<!--                <li class="main-13">-->
<!--                    <button class="main-14">-->
<!--                        <p class="main-15">계정 탈퇴</p>-->
<!--                        <div class="main-16">-->
<!--                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" color="#AAB4BF">-->
<!--                                <path fill="currentColor" fill-rule="evenodd" d="M17.3 11.92a.75.75 0 0 0-.222-.528l-7.8-7.725a.75.75 0 1 0-1.056 1.066l7.267 7.197-7.272 7.343a.75.75 0 0 0 1.066 1.055l7.8-7.876a.75.75 0 0 0 .217-.531" clip-rule="evenodd"></path>-->
<!--                            </svg>-->
<!--                        </div>-->
<!--                    </button>-->
<!--                </li>-->
            </ul>
            <hr class="main-4">
        </div>
    </main>
<footer th:replace="~{/main-page/footer.html :: #app-footer}"></footer>
</body>
<script th:inline="javascript">
    const memberId = [[${member.id}]];
    const commentAlarms = [[${commentAlarms}]];
</script>
<script th:inline="javascript">
    const fileId = [[${file?.id}]];
    const filePath = [[${file?.filePath}]];
    const fileName = [[${file?.fileName}]];
</script>

<script th:inline="javascript">
    const kakaoProfileUrl = [[${member.kakaoProfileUrl}]];
</script>
<script src="/js/member/mypage-set/module/service.js"></script>
<script src="/js/member/mypage-set/mypage-set.js"></script>
<script src="/js/main-page/header2.js"></script>
</html>
