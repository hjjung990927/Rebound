            <h1 class="main-2">개인 정보 관리</h1>
            <div class="main-3">
                <form class="wrap first">
                    <div class="main-4">전화번호
                        <button type="button" class="main-5 first">수정</button>
                    </div>
                    <div class="main-6">
                        <p class="main-7" th:text="${session.counselor.counselorPhoneNumber}"></p>
                    </div>
                </form>
                <form id="phone-form" class="sub first" action="/counselor/update/phoneNumber" method="post">
                    <div class="main-4">전화번호</div>
                    <div class="main-6">
                        <input id="phoneNumberInput" name="counselorPhoneNumber" type="text" class="main-7" th:value="${session.counselor.counselorPhoneNumber}">
                    </div>
                    <div class="exist-phoneNumber-error-message" style="color: red;"></div>
                    <div class="select-1">
                        <button id="cancle1" type="button" class="select-2">취소</button>
                        <button type="submit" id="phoneNumberButton" class="select-3">저장하기</button>
                    </div>
                </form>
                <form class="wrap second">
                    <div class="main-4">이메일
                        <button type="button" class="main-5 second">수정</button>
                    </div>
                    <div class="main-6">
                        <p class="main-7" th:text="${session.counselor.counselorEmail}"></p>
                    </div>
                </form>
                <form class="sub second" id="email-form" action="/counselor/update/email" method="post">
                    <div class="main-4">이메일</div>
                    <div class="main-6">
                        <input id="emailInput" type="text" name="counselorEmail" class="main-7" th:value="${session.counselor.counselorEmail}">
                    </div>
                    <div class="exist-email-error-message" style="color: red;"></div>
                    <div class="select-1">
                        <button id="cancle" type="button" class="select-2">취소</button>
                        <button type="submit" id="emailButton" class="select-3">저장하기</button>
                    </div>
                </form>
