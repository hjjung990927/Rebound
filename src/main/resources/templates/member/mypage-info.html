<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보 관리</title>
    <link data-vue-meta="1" rel="shortcut icon" href="/images/member/icon.png">
    <link rel="stylesheet" href="/css/member/mypage-info.css">
    <link rel="stylesheet" href="/css/main-page/header.css">
    <link rel="stylesheet" href="/css/main-page/header2.css">
    <link rel="stylesheet" href="/css/main-page/footer.css">
</head>
<body>
<header th:replace="~{main-page/header2 :: #app-header}"></header>
    <main class="main">
        <div class="main-1">
            <h1 class="main-2">개인 정보 관리</h1>
            <div class="main-3">
                <form class="wrap first">
                    <div class="main-4">전화번호
                        <button type="button" class="main-5 first">수정</button>
                    </div>
                    <div class="main-6">
                        <p class="main-7" th:text="${session.member.memberPhoneNumber}"></p>
                    </div>
                </form>
                <form class="sub first" id="phone-form" action="/member/update/phoneNumber" method="post">
                    <div class="main-4">전화번호</div>
                    <div class="main-6">
                        <input id="phoneNumberInput" type="text" name="memberPhoneNumber" class="main-7" th:value="${session.member.memberPhoneNumber}">
                    </div>
                    <div class="exist-phoneNumber-error-message" style="color: red;"></div>
                    <div class="select-1">
                        <button id="cancle1" type="button" class="select-2">취소</button>
                        <button type="button" class="select-3 check" id="phoneNumberButton">저장하기</button>
                    </div>
                </form>
                <form class="wrap second">
                    <div class="main-4">이메일
                        <button type="button" class="main-5 second">수정</button>
                    </div>
                    <div class="main-6">
                        <p class="main-7" th:if="${session.member.memberEmail!=null}" th:text="${session.member.memberEmail}"></p>
                        <p class="main-7" th:if="${session.member.memberEmail==null}">카카오 로그인</p>
                    </div>
                </form>
                <form class="sub second" id="email-form" action="/member/update/email" method="post">
                    <div class="main-4">이메일</div>
                    <div class="main-6">
                        <input id="emailInput" type="text" name="memberEmail" class="main-7" th:value="${session.member.memberEmail}">
                    </div>
                    <div class="exist-email-error-message" style="color: red;"></div>
                    <div class="select-1">
                        <button id="cancle2" type="button" class="select-2">취소</button>
                        <button type="button" id="emailButton" class="select-3 check">저장하기</button>
                    </div>
                </form>
            </div>   
        </div>
    </main>
<footer th:replace="~{main-page/footer}"></footer>
</body>
<script src="/js/member/mypage-info/module/service.js"></script>
<script src="/js/member/mypage-info/module/layout.js"></script>
<script src="/js/member/mypage-info/mypage-info.js"></script>
</html>
