<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link data-vue-meta="1" rel="shortcut icon" href="/images/member/icon.png">
    <link rel="stylesheet" href="/css/member/new-password.css">
    <link rel="stylesheet" href="/css/main-page/header.css">
    <link rel="stylesheet" href="/font/didactgothic.woff2">
</head>
<body>
    <main class="main">
        <header th:replace="~{main-page/header :: #app-header}"></header>
        <div class="main-1">
            <h1 class="main-2">비밀번호 변경</h1>
            <div class="main-3">
                <form id="newPasswordForm">
                    <input type="hidden" name="memberEmail" id="memberEmail" th:value="${memberEmail}">
                    <div class="main-4">
                        <div>
                            <div class="css-0">
                                <label for="newPassword" class="main-6">새로운 비밀번호</label>
                                <div class="main-7">
                                    <input name="newPassword" id="newPassword" class="main-8" placeholder="비밀번호를 입력해 주세요." maxlength="30" type="password" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" value="">
                                </div>
                                <span id="passwordError" class="error-message"></span>
                            </div>
                        </div>
                        <div>
                            <div class="css-0">
                                <label for="newPasswordConfirm" class="main-6">새로운 비밀번호 확인</label>
                                <div class="main-7">
                                    <input name="newPasswordConfirm" id="newPasswordConfirm" class="main-8" placeholder="비밀번호를 한번 더 입력해주세요" maxlength="30" type="password" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" value="">
                                </div>
                                <span id="confirmError" class="error-message"></span>
                            </div>
                        </div>
                    </div>
                    <div class="main-5">
                        <button id="submitButton" type="button" class="main-10">변경 완료</button>
                    </div>
                </form>
            </div>
        </div>
        <footer th:replace="~{main-page/footer}"></footer>
    </main>  
</body>
<script src="/js/member/password/new-password/module/service.js"></script>
<script src="/js/member/password/new-password/event.js"></script>
</html>
