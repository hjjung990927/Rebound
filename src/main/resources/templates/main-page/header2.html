                                </li>
                                <li class="nav-item left-section-item">

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="right-section">

                            <ul class="nav-list">
                                <li class="displaynone">

                                            </ul>

                                                        </a>

                                                <div class="observer-container">
                                                    <div id="observer-1b1ede43-1226-48bd-8244-10dc052bbf05"></div>
                                                </div>
                                            </div>
                                        </section>
                                    </div>
                                </div>
                            </div>

                        <div class="usermenu user-menu right-section-item">

                                    <th:block th:if="${session.member != null}">
                                        <span th:text="${session.member.memberName}"></span>
                                        <span data-name="name"> 고객님</span>
                                    </th:block>
                                    <th:block th:if="${session.counselor != null}">
                                        <span th:text="${session.counselor.counselorName}"></span>
                                        <span data-name="name"> 상담사님</span>
                                    </th:block>
                                </div>
                                <ul data-name="usermenu-control">
                                    <li class="row">
                                        <th:block th:if="${session.member != null}">
                                            <a href="/member/mypage">
                                                <div class="col">마이페이지</div>
                                            </a>
                                        </th:block>
                                        <th:block th:if="${session.counselor != null}">

                                                <div class="col">마이페이지</div>
                                            </a>
                                        </th:block>

                                            <button type="button" class="btn btn-secondary btn-sm">로그아웃</button>
                                        </a>
                                    </th:block>
                                    <th:block th:if="${session.counselor != null}">
                                        <a href="/counselor/logout">
                                            <button type="button" class="btn btn-secondary btn-sm">로그아웃</button>

</body>
<script th:inline="javascript">
    const commentAlarms = [[${commentAlarms}]];
    const comment = [[${comment}]];
    const member = {
        id: [[${session.member != null ? session.member.id : 'null'}]],
        name: [[${session.member != null ? session.member.memberName : 'null'}]]
    };
    const counselor = {
        id: [[${session.counselor != null ? session.counselor.id : 'null'}]],
        name: [[${session.counselor != null ? session.counselor.counselorName : 'null'}]]
    };
</script>
